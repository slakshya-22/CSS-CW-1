<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="est">Est. 2020</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee image"
          />
          <div class="item">
            <p class="flavour">French Vanilla</p>
            <p class="price">3.00</p>
          </div>
          <div class="item">
            <p class="flavour">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </div>
          <div class="item">
            <p class="flavour">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </div>
          <div class="item">
            <p class="flavour">HazelNut</p>
            <p class="price">4.00</p>
          </div>
          <div class="item">
            <p class="flavour">Mocha</p>
            <p class="price">4.50</p>
          </div>
        </section>
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="Piece of Cake"
          />
          <div class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </div>
          <div class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </div>
          <div class="item">
            <p class="dessert">Cheese Cake</p>
            <p class="price">3.00</p>
          </div>
          <div class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </div>
        </section>
        <hr>
      </main>
      <footer>
        <p>
          <a href="https://www.freecodecamp.org/">Visit our website</a>
        </p>
        <p class="lastText">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
